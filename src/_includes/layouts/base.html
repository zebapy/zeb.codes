---
markdown: true
---

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="{{site.summary}}" />
    <title>{{title}}{% if title %} - {% endif %}{{site.name}}</title>
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body class="bg-gray-900 text-gray-400">
    {% include header.html %}
    <main class="container {% if markdown %}markdown{% endif %}">

      {% unless front %}
      <header class="pt-16 mb-8 max-w-4xl">
        <h1 class="font-bold text-5xl leading-tight text-gray-100">{{title}}</h1>
        <p class="text-2xl">{{intro}}</p>
      </header>
      {% endunless %}

      {{ content | safe }}
    </main>
    {% include footer.html %}
  </body>
</html>
