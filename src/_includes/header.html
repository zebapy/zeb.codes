<header class="p-6">
  <div class="container flex justify-between">
    <div class="">
      <a href="/" class="font-bold text-lg">{{site.name}}</a>
    </div>

    <nav class="font-bold text-lg">
      <ul class="flex space-x-6">
        {% for item in site.nav %}
        <li>
          <a href="{{item.url}}" class="border-b-2 border-purple-400">{{item.text}}</a>
        </li>
        {% endfor %}
      </ul>
    </nav>
  </div>
</header>
