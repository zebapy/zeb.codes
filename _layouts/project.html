---
layout: default
---

<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <header>
                <a href="/#work" class="btn btn-secondary">Thanks, I'm done looking</a>
                <h1 class="font-huge">{{ page.title }}</h1>
                <!-- <h4 class="project-type">{{ page.type }}</h4> -->
                <p class="project-tags">
                   {% for tag in page.tags %}
                       {{tag | capitalize }}{% unless forloop.last %}, {% endunless %}
                   {% endfor %}
               </p>
            </header>
            <div class="">
                {{ content }}
            </div>
            <!-- <img src="{{page.featured_image}}" alt="{{ page.title }}"> -->
            <footer class="text-center">
                {% if page.project_url %}
                <div class="p3">
                    <a href="{{page.project_url}}" class="btn btn-primary">View project &rarr;</a>
                </div>
                {% endif %}
                <div class="p3">
                    <a href="/#work" data-modal-close>&larr; Back home</a>
                </div>
            </footer>
        </div>
    </div>
</div>
<!-- </div> -->
